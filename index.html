<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" type="text/scss" href="snake.css">
    <link href='http://fonts.googleapis.com/css?family=Gorditas:700' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <main class='container'>
      <h1 class='header'>EVERYBODY CONGA LINE</h1>
      <main class='game group'>
        <nav class='menu'>
          <button class='start-button'></button>

          <h2>Score</h2>
          <figure class='score-num'>0</figure>

          <h2>Speed</h2>
          <figure class='speed-num'>0</figure>
        </nav>
        <ul class='game-board group game-over'>

        </ul>
      </main>
    </main>


    <script src="./assets/jquery-2.1.1.js"></script>
    <script src="./assets/underscore.js"></script>
    <script src="./lib/board.js"></script>
    <script src="./lib/segment.js"></script>
    <script src="./lib/snake.js"></script>
    <script src="./lib/view.js"></script>

    <script>
      $('.start-button').on("click", function(event){
        $(event.currentTarget).toggleClass('start-button')
                              .toggleClass('pause-button')
                              .off('click');
        $('.game-board').removeClass('game-over');
        new Nokia.View($('.game'));
      });
    </script>
  </body>
</html>
